<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Covid 19 Table</title>
  </head>
  <body style="background-color: black;">
    <div class="container">
      <h1 class="text-center text-danger mt-5">Covid Table</h1>
      
        <table class="table table-striped table-dark table-sm table-hover" id="table1">
        <thead>
          <tr>
            <th scope="col">Country</th>
            <th scope="col">Date</th>
            <th scope="col">New Deaths</th>
            <th scope="col">Total Deaths</th>
            <th scope="col">Total Confirmed</th>
          </tr>
        </thead>
        <tbody>
          <tr id="data"></tr>
        </tbody>
      </table>
      <br />
      <button class="btn btn-info btn-block btn-primary btn-lg" id="refresh">
        Refresh Data
      </button>
    </div>
    <script src="helper.js"></script>
  </body>
</html>
